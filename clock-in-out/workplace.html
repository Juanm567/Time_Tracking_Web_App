<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
        <title>Log-in</title>
        <style>
            body{
            background-color: #bebbbb;
            font-family: Arial, sans-serif;
            }
            .border_login{
            position: absolute;
            background-color: rgb(255, 255, 255);
            padding: 40px;
            box-shadow: 0 4px 10px rgba(61, 60, 60, 0.5);
            max-width: 400px;
            border:none;
            outline:none;
            display:flex;
            height: 80px;
            width:40px;
            gap:20px;
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
            align-items: center;;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            transform: scale(5);
            overflow: visible;
            }
            .border_login img {
                width: 100px;
                height: 100px;
                transform : scale(0.4);
                margin-bottom: 80px;
                position: absolute;
            }
            input.login{
                position: absolute;
                height:8px;
                width:90px;
                background-color: rgb(255, 255, 255);
                transform: scale(0.6);
                font-size: 7px;
                outline:none;
                border:none;
                box-shadow: 0 0 0 0.4px rgb(178, 177, 177);     
            }
            input.login2{
                position: absolute;
                height:8px;
                width:90px;
                background-color: rgb(255, 255, 255);
                top: 85px;
                transform: scale(0.6);
                font-size: 7px;
                outline: none;
                border:none;
                box-shadow: 0 0 0 0.4px rgb(178, 177, 177);
            }
            .submit_button{
                color: rgb(133, 133, 133);
                width: 80px;
                height: 15px;
                font-size: 10px;
                cursor:pointer;
                border: none;
                color: rgb(180, 178, 178);
            }
            .submit_button2{
                position: relative;
                background-color: rgb(255, 255, 255);
                display:flex;
                width: 10px;
                height: 12px;
                font-size: 10px;
                cursor:pointer;
                border: none;
                color: rgb(255, 255, 255);
                align-items: center;
                justify-content: center;
                top:-46px;
                right:33px
            }
            .submit_button2 img{
                width: 31px;
                height: 35px;
                top:-13px;
            }
            .button_container{
                display:flex;
                gap: 10px;
                margin-top: 60px;
                transform: scale(0.42);
            }
        </style>
    </head>
    <body>
        
        <div class = "border_login">
            <img src="images/log-in.png" alt="log-in">
            <input type = "text"placeholder="Email or Phone" class = "login">
            <input type = "password" id="password" placeholder="Password" class = "login2">
            <div class = "button_container">
            <button class = "submit_button">
                Login
            </button>
            <button id = "sup" class = "submit_button">
                Signup
            </button>
            <button id = "toogle_button"class = "submit_button2"><img src = "images/visible.png"></button>
            </div>
        <script>
            sign_up_link = "sign-up.html";
                 document.getElementById("sup").onclick = function(){
                    window.location.href =  sign_up_link;}
        </script>
        <script>
            toggleBtn=document.getElementById("toogle_button");
            passwordInput=document.getElementById("password");
            toggleBtn.onclick = function (){
                if (passwordInput.type == "password") {
                    passwordInput.type = "text";
                    toggleBtn.innerHTML = '<img src="images/invisible.png">';
                } else {
                    passwordInput.type = "password";
                    toggleBtn.innerHTML = '<img src="images/visible.png">';
                }
            }
        </script>
        </body>
        

</html>
