<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
        <title>Log-in</title>
        <style>
            body{
            background-color: #858585;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            }
            .border_login{
            background-color: rgb(255, 255, 255);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            display:flex;
            justify-content: center;
            height: 80px;
            width:30px;
            gap:20px;
            margin-left: auto;
            margin-right: auto;
            transform: scale(3.5);
            margin-top: 300px;
            align-content: center;
            }
            .border_login img{
                position: absolute;
                transform: scale(0.5);
                position:relative;
                top: -40px;
                
            }
            .border_login_area{
            background-color: rgb(112, 109, 109);
            padding: 2px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            height: 2px;
            width:100px;
            position:relative;
            top: 25px;
            right: 30px;
            }

        </style>
        <div class = "border_login">
            <img src="images/log-in.png" alt="log-in">
            <div class = "border_login_area"></div>
        </div>
        




    </head>

</html>
