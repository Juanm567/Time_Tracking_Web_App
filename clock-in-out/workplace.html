<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <style>
      /* Consistent sizing + basic reset */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background-color: #bebbbb;
        font-family: Arial, sans-serif;
        display: grid;
        place-items: center;           /* perfect centering */
      }
      img { 
        display: block; 
        max-width: 100%; 
        height: auto; }

      /* Card */
      .border_login{
        background-color: #fff;
        padding: 28px 24px;
        box-shadow: 0 4px 10px rgba(61, 60, 60, 0.5);
        border: none;
        width: 600px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        scale:1.1; 

      }

      .border_login .logo {
        width: 100px;
        height: 100px;
      }

      /* Inputs */
      .field {
        width: 100%;
        position: relative;           /* for the toggle button */
      }
      .input {
        width: 100%;
        height: 40px;
        font-size: 14px;
        padding: 0 12px;
        border: none;
        outline: none;
        border-radius: 8px;
        box-shadow: 0 0 0 0.8px rgb(178, 177, 177);
        background: #fff;
      }

      /* Toggle eye button inside password field */
      .toggle_button {
        position: absolute;
        top: 50%;
        right: 8px;
        transform: translateY(-50%);
        width: 34px;
        height: 34px;
        display: grid;
        place-items: center;
        background: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
      }
      .toggle_button img {
        width: 26px;
        height: 26px;
        pointer-events: none;
      }

      /* Actions */
      .button_container{
        width: 100%;
        display:flex;
        gap: 10px;
        margin-top: 8px;
        margin-right:340px;
        justify-content: flex-end;
      }
      .submit_button{
        width: 100px;
        height: 36px;
        font-size: 14px;
        cursor:pointer;
        border: none;
        border-radius: 8px;
        color: #333;
        background: #f2f2f2;
        box-shadow: 0 0 0 0.8px rgb(178, 177, 177);
      }
      .submit_button:hover{
        filter: brightness(1);
      }
      .dropdown{
        width: 200px;
        height: 40px;
        font-size: 14px;
        padding: 0 12px;
        border: none;
        outline: none;
        border-radius: 8px;
        box-shadow: 0 0 0 0.8px rgb(178, 177, 177);
        background: #d1cece;
      }
      .helper {
      text-align: center;
      padding: 20px;
      font-size: small;
    }

    .helper a {
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      font-size: small;
      text-decoration: underline;;
    }
    </style>
  </head>
  <body>
    
    <div class="border_login">
      <img id = bg class="logo" src="images/Worker.png" alt="log-in">
      <select id="dropdown" class="dropdown">
        <option id = "worker"value="Worker">Worker</option>
        <option id = "manager"value="Manager">Manager</option>
      </select>

      <div class="field">
        <input type="text" placeholder="Email or Phone" class="input" />
      </div>

      <div class="field">
        <input type="password" id="password" placeholder="Password" class="input" />
        <button id="toggle_button" class="toggle_button" type="button" aria-label="Toggle password visibility">
          <img src="images/visible.png" alt="">
        </button>
      </div>

      <div class="button_container">
        <button id = "supp" class="submit_button" type="button">Login</button>
        <button id="sup" class="submit_button" type="button">Signup</button>
      </div>
      <div class="helper">
          <a href="admin_veri.html">Pin interface?</a>

    </div>

    <script>
   
      const manager = document.createElement("img");
      manager.src = "images/Admin.png";
      manager.alt = "Manager";
      const worker = document.createElement("img")
      worker.src = "images/Worker.png";
      worker.alt = "Worker";
      document.getElementById("dropdown").addEventListener("change", function() {
        const selectedValue = this.value;
        const image = document.getElementById("bg");
        if (selectedValue === "Manager") {
          image.src = manager.src;
          image.alt = manager.alt;
        } else if (selectedValue === "Worker") {
          image.src = worker.src;
          image.alt = worker.alt;
        }
       });
      const sign_up_link = "sign-up.html";
      document.getElementById("sup").onclick = function () {
        window.location.href = sign_up_link;
      };
      const login_link = "clocks.html";
      document.getElementById("supp").onclick = function () {
        window.location.href = login_link;
      }

      // Password toggle
      const toggleBtn = document.getElementById("toggle_button");
      const passwordInput = document.getElementById("password");

      toggleBtn.onclick = function () {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        toggleBtn.innerHTML = isPassword
          ? '<img src="images/invisible.png" alt="">'
          : '<img src="images/visible.png" alt="">';
      };
    </script>
  </body>
</html>
