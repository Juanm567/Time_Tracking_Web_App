<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign-up</title>
    <style>
      /* Consistent sizing + basic reset */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background-color: #bebbbb;
        font-family: Arial, sans-serif;
        display: grid;
        place-items: center; /* centers the card */
      }
      img { 
        display: block; 
        max-width: 100%; 
        height: auto; }

      /* Card */
      .card {
        background-color: #fff;
        padding: 28px 24px;
        box-shadow: 0 4px 10px rgba(61, 60, 60, 0.5);
        width: 340px;
        border: none;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        scale:1.1; /* slightly larger card */
      }

      .logo {
        width: 100px;
        height: 100px;
      }

      /* Fields */
      .field {
        width: 100%;
        position: relative; /* for the toggle button */
      }
      .input {
        width: 100%;
        height: 40px;
        font-size: 14px;
        padding: 0 12px;
        border: none;
        outline: none;
        border-radius: 8px;
        box-shadow: 0 0 0 0.8px rgb(178, 177, 177);
        background: #fff;
        color: #333;
      }

      /* Toggle eye button inside password field */
      .toggle_button {
        position: absolute;
        top: 50%;
        right: 8px;
        transform: translateY(-50%);
        width: 34px;
        height: 34px;
        display: grid;
        place-items: center;
        background: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        scale:0.9;
      }
      .toggle_button img {
        width: 26px;
        height: 26px;
        pointer-events: none;
      }

      /* Actions */
      .actions {
        width: 100%;
        display: flex;
        gap: 10px;
        margin-top: 8px;
        justify-content: flex-end;
      }
      .btn {
        width: 100px;
        height: 36px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        margin-right:90px;
        color: #333;
        background: #f2f2f2;
        box-shadow: 0 0 0 0.8px rgb(178, 177, 177);
      }
      .helper {
      text-align: center;
      padding: 20px;
      font-size: small;
    }

    .helper a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
      font-size: small;;
    }

    .helper a:hover {
      text-decoration: underline;
    }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="images/Sign-up.png" alt="Sign up">

      <div class="field">
        <input type="text" class="input" placeholder="Email or Phone">
      </div>

      <div class="field">
        <input type="password" id="password" class="input" placeholder="Password">
        <button id="toggle_button" class="toggle_button" type="button" aria-label="Toggle password visibility">
          <img src="images/visible.png" alt="">
        </button>
      </div>

      <div class="field">
        <input type="text" class="input" placeholder="Business Code">
      </div>

      <div class="field">
        <input type="text" class="input" placeholder="First name">
      </div>

      <div class="field">
        <input type="text" class="input" placeholder="Last name">
      </div>

      <div class="actions">
        <button id = sup class="btn" type="button">Signup</button>
      </div>
      <div class="helper">
          Already signed up?
          
        <a href="workplace.html">Log in here</a>
        
        </div>
    </div>

    <script>
      // Password toggle
      const toggleBtn = document.getElementById("toggle_button");
      const passwordInput = document.getElementById("password");

      const sign_up_link = "workplace.html";
      document.getElementById("sup").onclick = function () {
        window.location.href = sign_up_link;
      }

      toggleBtn.onclick = function () {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        toggleBtn.innerHTML = isPassword
          ? '<img src="images/invisible.png" alt="">'
          : '<img src="images/visible.png" alt="">';
      };
    </script>
  </body>
</html>
